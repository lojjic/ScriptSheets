<html>
<head>
<title>CSS selector matching test</title>


<script type="text/javascript" src="IEtoW3C-loader.js"></script>
<script type="text/javascript" src="ScriptSheet.js"></script>

<style type="text/css">
form {margin-top:5em;}
* {border:1px dotted #CCC; padding:4px;}
input {border:1px solid #999; padding:2px;}
</style>

<script type="text/javascript">
function highlight(selector) {
	var i, elts;
	
	//reset all:
	elts = document.getElementsByTagName("*");
	for(i=0; i<elts.length; i++) if(elts[i].tagName.toLowerCase()!="input") elts[i].style.border = "1px dotted #CCC";
	
	//highlight matching:
	elts = ScriptSheet.matchSelector(selector);
	for(i=0; i<elts.length; i++) if(elts[i].tagName.toLowerCase()!="input") elts[i].style.border = "2px solid red";
}
</script>

</head>
<body>

	<div>div
		<p>paragraph <span>span</span> <span class="classy">span with <code>class=&quot;classy&quot;</code></span> <a href="">link (<code>&lt;a&gt;</code>)</a> <a href="" title="title of link">link (<code>&lt;a&gt;</code>) with <code>title=&quot;title of link&quot;</code></a></p>
		<p id="identifier">paragraph with <code>id=&quot;identifier&quot;</code></p>
		<p id="identifier2">paragraph with <code>id=&quot;identifier2&quot;</code></p>
		
	</div>
	
	<form onsubmit="highlight(document.getElementById('textField').value); return false;">
		Enter a selector string: <input type="text" size="50" id="textField"><input type="submit" value="Highlight Matching Elements">
	</form>

</body>
</html>
