<script type="text/javascript" src="PopupObject.js"></script>

<body>

	<h1>Test Popup Calendar Widget:</h1>
	
	<p>
		The PopupCalendar script runs as a <a href="ScriptSheet.js" title="Framework for applying scripts as styles and switching between them">ScriptSheet</a>.
		<button onclick="PopupCalendar.disableScriptSheet()">Disable ScriptSheet</button> 
		<button onclick="PopupCalendar.enableScriptSheet()">Enable ScriptSheet</button>
	</p>
	
	<p>The field below just has <code>class="date"</code> on it. The script hooks up the calendar button automatically.</p>

	<p><input type="text" size="10" maxlength="10" class="date"></p>
